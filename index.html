<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <img class="img" src="imagenes/fondo.jpg" alt="fondo">
    <div id="main-box" class="main-box">
        <div class="container">
            <h1>Memotest</h1>
            <p class="p1"> Hola! Vamos a jugar al memotest</p>
            <p class="p2">Pero antes de empezar...</p>
            <p class="p3">Cuál es tu Nombre?</p>
            <div class="input-box">
                <input type="text" id="inputTask" class="task" placeholder="Tu nombre">
            </div>
            <span>Con qué dificultad te gustaría jugar?</span>
            <div class="btn">
                <button id="btn1" onclick="addItem(event)" class="btn1">FACIL</button>
                <button id="btn2" onclick="addItem(event)" class="btn2">INTERMEDIO</button>
                <button id="btn3" onclick="addItem(event)" class="btn3">EXPERTO</button>
            </div>
        </div>
    </div>
    <div id="box2" class="box2 hide">
        <h1>Memotest</h1>
        <span id="span">Hola </span>
        <p class="p2">Encontrá todos los pares en menos de
            <span id="p1" ></span>
            <span class="p5">intentos</span>
        </p>

        <p id="p2" class="p3"></p>
        <div class="box-img">
            <img data-id="0" onclick="addImg(event)" id="0" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="1" onclick="addImg(event)" id="1" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="2" onclick="addImg(event)" id="2" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="3" onclick="addImg(event)" id="3" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="4" onclick="addImg(event)" id="4" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="5" onclick="addImg(event)" id="5" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="6" onclick="addImg(event)" id="6" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="7" onclick="addImg(event)" id="7" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="8" onclick="addImg(event)" id="8" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="9" onclick="addImg(event)" id="9" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="10" onclick="addImg(event)" id="10" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="11" onclick="addImg(event)" id="11" class="imgg" src="imagenes/tapada.jpg" alt="">
        </div>
        <div class="intentos">
            <span id="int">Intentos:</span>
        </div>
    </div>

    <div id="final-box" class="container hide">
        <span id="final"></span>
        <div class="btn">
            <button id="btn-final" onclick="reload()" class="btn1">Jugar de nuevo</button>
        </div>
    </div>
    <div id="background" class="hide bg"></div>

    <script src="./main.js"></script>
</body>

</html>
